<!DOCTYPE html>
<html>
<head>
  <style>
    /* Increase the height of the drop-down list */
    select {
      height: 100px; /* Set the desired height in pixels */
    }

    /* Optionally, you can increase the font size of the options */
    select option {
      font-size: 16px; /* Set the desired font size in pixels */
    }
  </style>
</head>
<body>
  <select>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <!-- Add more options as needed -->
  </select>
</body>
</html>
